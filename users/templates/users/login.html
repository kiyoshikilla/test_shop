{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="login-page">
<div class="container">
    <div class="card login-card">
        <h3>Вхід</h3>
        <form action="{% url 'users:login' %}" method="POST">
            {% csrf_token %}

            {% if form.non_field_errors %}
                <div class="error-box">
                    {% for error in form.non_field_errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Email</label>
                {{ form.username }}
                <div class="field-error">{{ form.username.errors }}</div>
            </div>

            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                {{ form.password }}
                <div class="field-error">{{ form.password.errors }}</div>
            </div>

            <button type="submit" class="btn-primary login-btn">Увійти</button>
            <p class="text-center mt-3">
                Немає акаунта? <a href="{% url 'users:register' %}">Зареєструватися</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
